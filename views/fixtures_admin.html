<!DOCTYPE html>
<html>
  <head>
    <title>VAFF - Rencontres</title>
    <link rel="icon" type="image/gif" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/assets/bootstrap.min.css">    
  </head>
  <body>
    <p class="text-center h1">Rencontres {{.tournament.Name}}</p>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Heure</th>
          <th scope="col">Equipe</th>
          <th scope="col">Equipe</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        {{range .fixtures}}
        <tr>
          <th scope="row">{{.ScheduledAt.Format "15:04"}}</th>
          <td>{{.HomeTeamName}}</td>
          <td>{{.VisitorTeamName}}</td>
          <td>
            <form method="POST" action="/tournaments/{{$.tournament.ID}}/fixtures/{{.ID}}/score">
              <input type="text" name="homeTeamGoals" value="{{if .HomeTeamGoals.Valid }}{{.HomeTeamGoals.Int64}}{{end}}">
              <input type="text" name="visitorTeamGoals" value="{{if .VisitorTeamGoals.Valid }}{{.VisitorTeamGoals.Int64}}{{end}}">
              <input type="submit" class="btn btn-primary" value="Valider">
            </form>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>

  </body>
</html>
