{{define "content"}}
    <p class="text-center h1">Rencontres {{.tournament.Name}}</p>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Heure</th>
          <th scope="col">Equipe</th>
          <th scope="col">Equipe</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        {{range .fixtures}}
        <tr>
          <th scope="row">{{.ScheduledAt.Format "15:04"}}</th>
          <td>{{.HomeTeamName}}</td>
          <td>{{.VisitorTeamName}}</td>
          <td>
            <form method="POST" action="/tournaments/{{$.tournament.ID}}/fixtures/{{.ID}}/score">
              <input type="number" class="mb-2" maxlength="2" name="homeTeamGoals" value="{{if .HomeTeamGoals.Valid }}{{.HomeTeamGoals.Int64}}{{end}}">
              <input type="number" class="mb-2" maxlength="2" name="visitorTeamGoals" value="{{if .VisitorTeamGoals.Valid }}{{.VisitorTeamGoals.Int64}}{{end}}">
              <input type="submit" class="btn btn-primary" value="Valider">
            </form>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
{{end}}
